<section class="twimp">
  <div *ngIf="twimp" class="twimp_header">
    <img
      class="twimp_header_img"
      [src]="twimp.author.image"
      [alt]="'Imagen de un twimp'" />
    <a class="twimp_header_name" [href]="twimp.author.url" target="_b"
      >by {{ twimp.author.fullname }}</a
    >
    <div class="twimp_header_date">
      Published on {{ twimp.timestamp | date: 'MM/dd/yyyy' }}
    </div>
  </div>

  <div class="twimp_content">
    {{ twimp.content }}
  </div>

  <hr class="twimp_line" />

  <div class="twimp_fav">
    <a
      class="fav_icon"
      [class.fav_icon-selected]="twimp.favorite"
      href="#"
      (click)="twimp.favorite = !twimp.favorite"
      >&#10084;</a
    >
  </div>
</section>
